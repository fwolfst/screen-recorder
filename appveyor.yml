build: off
cache:
  - vendor/bundle
environment:
  matrix:
    - RUBY_VERSION: 24
      RAKE_TASK: spec
    - RUBY_VERSION: 24
      RAKE_TASK: rubocop
    - RUBY_VERSION: 26
      RAKE_TASK: spec
install:
  - choco install ffmpeg
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle config --local path vendor/bundle
  - bundle install
before_test:
  - ffmpeg -version
  - ruby -v
  - gem -v
  - bundle -v
test_script:
  - bundle exec rake %RAKE_TASK%